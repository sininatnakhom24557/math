    <label class="block font-semibold text-purple-700 mb-2">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö (Plaintext)</label>
    <textarea id="plaintext" rows="4" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." class="w-full p-4 rounded-lg border border-purple-300 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 mb-6"></textarea>

    <label class="block font-semibold text-purple-700 mb-2">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏´‡∏±‡∏™ (Ciphertext)</label>

      üöÄ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°

  <script>
  function encrypt() {
    const e = BigInt(document.getElementById("e").value);
    const n = BigInt(document.getElementById("n").value);
    const plainText = document.getElementById("plaintext").value;

    const encoder = new TextEncoder(); // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö UTF-8 ‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏©‡∏≤
    const byteArray = encoder.encode(plainText);

    let cipherNums = [];
    for (let byte of byteArray) {
      const encrypted = BigInt(byte) ** e % n;
      cipherNums.push(encrypted.toString());
    }

    document.getElementById("ciphertext").value = cipherNums.join(" ");
  }
</script>
